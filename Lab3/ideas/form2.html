<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 2 </title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!---------Form2--------------------->
<div id="container2">
  <img src="../image/mercedes.jpg" id="background_img"height="2813" width="5000" />
  <div id="content" class="content">
    <div id="sign_in_text" class="content">Sign In</div>
    <div id="form" class="content">
      <form>
        <input type="text" name="un/em" id="un/em" placeholder="username or email" class="input"/>
        <br>
        <input type="password" name="pass" id="pass" placeholder="password" class="input"/>
        <br>
        <button id="button_sign_in">SIGN IN</button>
        <br>
        <p id="other_login_text">Or login with</p>
        <br>
        <button id="btn-fb" class="sign_in_other">
          <i class="fa-brands fa-facebook-f"></i>
        </button>
        <button id="btn-gg" class="sign_in_other">
          <i class="fa-brands fa-google"></i>
        </button>
      </form>
      <p id="sign_up_text">Sign Up</p>
    </div>
  </div>
</div>
</body>
</html>
